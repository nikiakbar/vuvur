name: Build and Push Docker Images

on:
  push:
    # Only run on pushes to main or dev
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # New step to dynamically create the tag suffix
      - name: Set image tag suffix
        id: set_suffix
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "tag_suffix=main" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" == "dev" ]; then
            echo "tag_suffix=dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        # This step will only run if the set_suffix step produced an output
        if: steps.set_suffix.outputs.tag_suffix != ''
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          # Dynamically sets the tag, e.g., nikiakbar/vuvur:api-main
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vuvur:api-${{ steps.set_suffix.outputs.tag_suffix }}

      - name: Build and push frontend image
        # This step also only runs if the suffix was set
        if: steps.set_suffix.outputs.tag_suffix != ''
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          # Dynamically sets the tag, e.g., nikiakbar/vuvur:portal-main
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vuvur:portal-${{ steps.set_suffix.outputs.tag_suffix }}